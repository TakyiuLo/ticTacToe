<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="signInStatus" class="not-sign-in">Not Signed in</h1>

      <div id="credentials" class="box credentials">Credentials
        <div id="signUp" class="box">Sign Up
          <form id="sign-up" class="" action="index.html" method="post">
            <input type="email" name="" placeholder="Email Address">
            <input type="password" name="" placeholder="Password">
            <input type="password" name="" placeholder="Confirm Password">
            <button type="submit" name="">Sign Up</button>
          </form>
        </div>

        <div id="signIn" class="box">Sign In
          <form id="sign-in" class="" action="index.html" method="post">
            <input type="email" name="" placeholder="Email Address">
            <input type="password" name="" placeholder="Password">
            <button type="submit" name="">Sign In</button>
          </form>
        </div>
      </div>


      <div id="game" class="box game">Game
        <div class="navbar">Navbar
          <form id="change-password" class="box" action="index.html" method="post">
            <input type="password" name="" placeholder="Password">
            <input type="password" name="" placeholder="Confirm Password">
            <button type="submit" name="">Change Password</button>
          </form>

          <button id="sign-out" type="submit" name="">Sign out</button>
        </div>

        <div class="game-count box">Game Count</div>

        <div class="game-board box">Game Board
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
        </div>

        <div class="game-status-bar box">Game Status</div>

      </div>
    </body>
</html>
