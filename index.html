<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="signInStatus" class="not-sign-in">Not Signed in</h1>
      <h3 id="message"></h3>

      <div id="credentials" class="box credentials">Credentials
        <div id="signUp" class="box">Sign Up
          <form id="sign-up" class="">
            <input type="email" name="credentials[email]" placeholder="Email Address">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit">Sign Up</button>
          </form>
        </div>

        <div id="signIn" class="box">Sign In
          <form id="sign-in" class="">
            <input type="email" name="credentials[email]" placeholder="Email Address">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button type="submit">Sign In</button>
          </form>
        </div>
      </div>

      <div id="game" class="box game collapse">Game
        <div class="navbar box">Navbar
          <form id="change-password" class="box">
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit">Change Password</button>
          </form>

          <form id="sign-out" class="box">
            <button type="submit">Sign out</button>
          </form>
        </div>

        <div class="game-count box">Game Count</div>

        <div class="game-board box">Game Board
          <div class="board-row">
            <div class="box" id="cell1">1</div>
            <div class="box" id="cell2">2</div>
            <div class="box" id="cell3">3</div>
          </div>
          <div class="board-row">
            <div class="box" id="cell4">4</div>
            <div class="box" id="cell5">5</div>
            <div class="box" id="cell6">6</div>
          </div>
          <div class="board-row">
            <div class="box" id="cell7">7</div>
            <div class="box" id="cell8">8</div>
            <div class="box" id="cell9">9</div>
          </div>
        </div>

        <div class="game-status-bar box">Game Status</div>

      </div>
    </body>
</html>
